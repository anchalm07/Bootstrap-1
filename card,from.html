<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card-From </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center bg-info mt-3"> Card Form </h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <img src="Image/funny.jpg" alt="">
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt dignissi Sunt suscipit
                            urepellat? Saepe officia ipsum maiores
                            corrupti ipsam molestiae molestias nisi quasi dolores!</p>
                        <button class="btn btn-success"> Read more... </button>
                    </div><!--card body end-->
                </div><!--card end-->
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h2 class="text-center bg-warning"> Form </h2>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label> Name</label>
                                <input type="name" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label> E-mail</label>
                                <input type="email" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label> Phone </label>
                                <input type="number" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label> city</label>
                                <select name="" class="form-control">
                                    <option value=""> Selete City </option>
                                    <option value="ujjan"> UJJAN</option>
                                    <option value="gwalior"> GWALIOR</option>
                                    <option value="mathura"> MATHURA</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger"> Submit </button>
                        </form>

                    </div><!--card body end-->
                </div><!-- card end-->

            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2 class="text-center bg-secondary"> Login Form </h2>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label> E-mail</label>
                                <input type="email" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label> Password </label>
                                <input type="password" name="" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary"> Log-in </button>
                        </form>

                    </div><!--card body end-->
                </div><!-- card end-->

            </div>
        </div><!-- div row end-->
    </div><!-- div container end-->
</body>

</html>
